<!DOCTYPE html>
<html ng-app="people">
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
    <script type="text/javascript" src="/js/angular.js"></script>
    <!-- <script type="text/javascript" src="/js/bootstrap.js"></script> -->
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/person.js"></script>
  </head>
  <body>
    <div ng-controller="PeopleController as people" class="container">
      <div class="row">
        <h1>Current staff:</h1>
        <div ng-repeat="person in people.persons | orderBy:'-salary'" ng-hide="person.leftCompany" class="col-md-6 people-show">
          <h2><strong>Name: </strong>{{person.name | uppercase}}</h2>

          <div ng-controller="TabController as tab" class="row">

            <div class="row person-nav">
              <ul class="nav nav-pills">
                <li ng-class="{ active: tab.isSelected(1) }">
                  <a href ng-click="tab.selectTab(1)">Details</a>                          <!-- "tab = 1" -->
                </li>
                <li ng-class="{ active: tab.isSelected(2) }">
                  <a href ng-click="tab.selectTab(2)">Description</a>                      <!-- "tab = 2" -->
                </li>
                <li ng-class="{ active: tab.isSelected(3) }">
                  <a href ng-click="tab.selectTab(3)">Gallery</a>                          <!-- "tab = 3" -->
                </li>
                <li ng-class="{ active: tab.isSelected(4) }">
                  <a href ng-click="tab.selectTab(4)">Reviews</a>                          <!-- "tab = 4" -->
                </li>
              </ul>
            </div>

            <div class="row">
              <person-details ng-show="tab.isSelected(1)"></person-details>
              <person-description ng-show="tab.isSelected(2)"></person-description>
              <person-gallery ng-show="tab.isSelected(3)"></person-gallery>
              <person-reviews ng-show="tab.isSelected(4)"></person-reviews>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
